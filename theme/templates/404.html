{% extends 'base.html' %}
{% block title %}{{ page.title }}{% endblock %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <div><p>{{ page.content }}</p></div>
  {% for article in articles[:5] %}
    <h2><a href="/{{ article.url }}" title="{{ article.title }}">{{article.title}}</a></h2>
    <h5>{{ article.date|strftime('%B %d, %Y') }}</h5>
  {% endfor %}
{% endblock %}
